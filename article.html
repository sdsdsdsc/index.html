<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Article | Alex's Creative Space</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "alex-photo-board.firebaseapp.com",
      projectId: "alex-photo-board",
      storageBucket: "alex-photo-board.appspot.com",
      messagingSenderId: "YOUR_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Grab article ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const articleId = urlParams.get("id");

    async function loadArticle() {
      if (!articleId) return;
      const docRef = doc(db, "news", articleId);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("title").textContent = data.title;
        document.getElementById("date").textContent = new Date(data.timestamp.seconds * 1000).toLocaleString();
        document.getElementById("image").src = data.imageUrl;
        document.getElementById("content").innerHTML = data.content;
      } else {
        document.getElementById("content").textContent = "Article not found.";
      }
    }

    loadArticle();
  </script>
</head>

<body class="article-page">
  <div class="article-container">
    <h1 id="title">Loading...</h1>
    <p id="date" class="article-date"></p>
    <img id="image" alt="Article image" class="article-image" />
    <div id="content" class="article-body"></div>
    <a href="index.html#newsSection" class="back-btn">‚Üê Back to News</a>
  </div>
</body>
</html>
